name: Auto-deployment of BDCHM Documentation
on:
  push:
    branches: 
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      contents: write  # to let mkdocs write the new docs
      pages: write     # to deploy to Pages
      id-token: write  # to verify the deployment originates from an appropriate source

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # otherwise, you will failed to push refs to dest repo

      - name: Set up Python.
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install Poetry.
        run: pipx install poetry

      - name: Install dependencies.
        run: poetry install -E docs

      - name: Build documentation.
        run: |
          mkdir -p docs
          touch docs/.nojekyll
          make gendoc
          ([ ! -f docs/about.md ] && cp src/docs/about.md docs/) || true
          ([ ! -f docs/new-erd.md ] && cp src/docs/new-erd.md docs/) || true
          make mkd-gh-deploy
      #- name: Deploy to GitHub Pages.
      #  uses: actions/deploy-pages@v4

      - name: Build additional generated artifacts.
        run: |
          mkdir -p generated
          make genjsonschema
          
      - name: Check for changes in generated files
        id: verify_diff
        run: |
          git diff --quiet generated/bdchm.schema.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit generated files
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add generated/bdchm.schema.json
          git commit -m "Update generated JSON schema [skip ci]"

      - name: Push changes
        if: steps.verify_diff.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      
      
